<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
  <title>Odin-Tic-Tac-Toe</title>
</head>
<body>
  <div id="welcomeScreen">
    <h1>Welcome to Tic Tac Toe</h1>
    <span class="text-yellow-500">Project by Andrea Costa: </span><a href="https://github.com/costa911/Odin-Tic-Tac-Toe" class="text-yellow-500">ðŸ‘Š</a>
    <button id="startGameButton">Start Game</button>
  </div>

  <div id="playerNames" style="display: none;">
    <input type="text" id="player1Name" placeholder="Enter Player 1 Name">
    <input type="text" id="player2Name" placeholder="Enter Player 2 Name">
    <div id="scores">Scores: Player 1 - <span id="player1Score">0</span>, Player 2 - <span id="player2Score">0</span></div>
    <button id="startGameButton2">Start Game</button>
  </div>
  
  <div class="turn-container" style="display: none;">
    <h3>Turn For</h3>
    <div class="turn-box align" id="playerX">X</div>
    <div class="turn-box align" id="playerO">O</div>
    <div class="bg"></div>
  </div>
  <div class="board" id="board">
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
  </div>
  <div class="winning-message" id="winningMessage">
    <div data-winning-message-text></div>
    <button id="restartButton">Restart</button>
  </div>
</body>
</html>
